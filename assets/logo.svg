<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Outer rings -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#logoGradient)" stroke-width="4" opacity="0.3"/>
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.5"/>
  <!-- V shape -->
  <path d="M60 140 L100 50 L140 140" fill="none" stroke="url(#logoGradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  <!-- Crossbar for A -->
  <path d="M75 110 L125 110" fill="none" stroke="url(#logoGradient)" stroke-width="6" stroke-linecap="round"/>
  <!-- Dots -->
  <circle cx="100" cy="50" r="8" fill="url(#logoGradient)" filter="url(#glow)"/>
  <circle cx="60" cy="140" r="6" fill="#3b82f6"/>
  <circle cx="140" cy="140" r="6" fill="#06b6d4"/>
</svg>
